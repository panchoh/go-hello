# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
- flags:
    - -buildmode=pie
    - -trimpath
  env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - linux
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  ignore:
    - goos: darwin
      goarch: 386
archives:
- files:
  id: dummy
    - none*
- format: binary
  id: windows
  format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-SHA512SUMS'
  algorithm: sha512
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
signs:
  - artifacts: checksum
    signature: $artifact.GPG
    args:
      - --batch
      - --local-user
      - pancho@pancho.name
      - --output
      - $signature
      - --armor
      - --clear-sign
      - $artifact
